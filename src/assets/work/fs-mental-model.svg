<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node { fill: #fff; stroke: #94a3b8; stroke-width: 2; rx: 4; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.05)); }
      .bad-node { stroke: #ef4444; }
      .good-node { stroke: #22c55e; }
      .text { font-family: system-ui, sans-serif; fill: #475569; font-size: 14px; text-anchor: middle; font-weight: 500; }
      .label { font-family: system-ui, sans-serif; fill: #1e293b; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #cbd5e1; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .arrow-bad { stroke: #ef4444; stroke-dasharray: 4 2; }
      .arrow-good { stroke: #22c55e; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc" />
  
  <!-- Divider -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8 4" />

  <!-- LEFT: Legacy Model (Backwards) -->
  <text x="200" y="80" class="label" fill="#ef4444">Legacy: "Precedents"</text>
  <text x="200" y="105" class="text" font-size="12px">Thinking Backwards (Hard)</text>

  <!-- Target Task -->
  <rect x="150" y="200" width="100" height="60" class="node bad-node" />
  <text x="200" y="235" class="text">Task C</text>

  <!-- Precedents -->
  <rect x="50" y="350" width="80" height="50" class="node" />
  <text x="90" y="380" class="text">Task A</text>
  
  <rect x="270" y="350" width="80" height="50" class="node" />
  <text x="310" y="380" class="text">Task B</text>

  <!-- Backwards Arrows -->
  <path d="M200 260 L90 350" class="arrow arrow-bad" marker-end="" />
  <path d="M200 260 L310 350" class="arrow arrow-bad" marker-end="" />
  <text x="200" y="310" class="text" fill="#ef4444" font-size="11px">"Depends On?"</text>


  <!-- RIGHT: New Model (Sequential) -->
  <text x="600" y="80" class="label" fill="#22c55e">New: "Sequential"</text>
  <text x="600" y="105" class="text" font-size="12px">Thinking Forwards (Easy)</text>

  <!-- Flow -->
  <rect x="450" y="200" width="80" height="50" class="node" />
  <text x="490" y="230" class="text">Task A</text>

  <rect x="560" y="200" width="80" height="50" class="node" />
  <text x="600" y="230" class="text">Task B</text>

  <rect x="670" y="200" width="80" height="50" class="node good-node" />
  <text x="710" y="230" class="text">Task C</text>

  <!-- Forward Arrows -->
  <path d="M530 225 L560 225" class="arrow arrow-good" />
  <path d="M640 225 L670 225" class="arrow arrow-good" />
  
  <text x="600" y="300" class="text" fill="#22c55e" font-size="12px">Natural Flow</text>

</svg>